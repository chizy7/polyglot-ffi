name: Documentation Issue
description: Report an issue with documentation or suggest improvements
title: "[Docs]: "
labels: ["documentation", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Help us improve our documentation!

  - type: dropdown
    id: type
    attributes:
      label: Issue Type
      options:
        - Missing documentation
        - Incorrect documentation
        - Unclear documentation
        - Typo or grammar
        - Broken link
        - Outdated information
        - Improvement suggestion
        - Other
    validations:
      required: true

  - type: input
    id: page
    attributes:
      label: Page URL or File
      description: Which page or file has the issue?
      placeholder: "https://chizy7.github.io/polyglot-ffi/installation/ or docs/installation.md"
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Description
      description: What's wrong with the current documentation?
      placeholder: "The installation instructions don't mention..."
    validations:
      required: true

  - type: textarea
    id: suggestion
    attributes:
      label: Suggested Fix
      description: How should we fix or improve this?
      placeholder: "Add a section explaining..."

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other relevant information

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      options:
        - label: I would be willing to submit a PR to fix this

  - type: checkboxes
    id: checks
    attributes:
      label: Checklist
      options:
        - label: I have checked that this isn't already reported
          required: true
